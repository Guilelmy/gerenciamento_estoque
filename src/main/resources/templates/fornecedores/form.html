<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">
<head>
    <title>Fornecedor</title>
</head>
<body>

    <div id="main-content" layout:fragment="conteudo">

        <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md border-t-4 border-blue-600">
            <h2 class="text-2xl font-bold mb-6 text-gray-800 border-b pb-2"
                th:text="${fornecedor.id == null ? 'Novo Fornecedor' : 'Editar Fornecedor'}">
            </h2>

            <form hx-post="/fornecedores/salvar" 
                  hx-target="#main-content" 
                  hx-select="#main-content" 
                  hx-swap="outerHTML"
                  method="post" 
                  th:object="${fornecedor}" 
                  class="space-y-4">
                  
                <div th:if="${#fields.hasGlobalErrors()}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4">
                    <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
                </div>

                <input type="hidden" th:field="*{id}" />

                <div>
                    <label class="block text-sm font-bold text-gray-700">Nome da Empresa</label>
                    <input type="text" th:field="*{nome}" 
                           th:classappend="${#fields.hasErrors('nome')} ? 'border-red-500 ring-red-500' : 'border-gray-300'"
                           class="mt-1 block w-full rounded shadow-sm p-2 border focus:ring-blue-500">
                    <p th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-red-500 text-xs italic mt-1"></p>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-bold text-gray-700">CNPJ</label>
                        <input type="text" th:field="*{cnpj}" 
                               th:classappend="${#fields.hasErrors('cnpj')} ? 'border-red-500 ring-red-500' : 'border-gray-300'"
                               class="mask-cnpj mt-1 block w-full rounded shadow-sm p-2 border focus:ring-blue-500">
                        <p th:if="${#fields.hasErrors('cnpj')}" th:errors="*{cnpj}" class="text-red-500 text-xs italic mt-1"></p>
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700">Telefone</label>
                        <input type="text" th:field="*{telefone}" 
                               class="mask-phone mt-1 block w-full rounded border-gray-300 shadow-sm p-2 border focus:ring-blue-500">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-bold text-gray-700">E-mail</label>
                    <input type="email" th:field="*{email}" 
                           th:classappend="${#fields.hasErrors('email')} ? 'border-red-500 ring-red-500' : 'border-gray-300'"
                           class="mt-1 block w-full rounded shadow-sm p-2 border focus:ring-blue-500">
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-500 text-xs italic mt-1"></p>
                </div>

                <div class="pt-6 border-t border-gray-100 mt-6 flex items-center justify-end gap-3">
                    <a href="/fornecedores" hx-target="#main-content" hx-select="#main-content" hx-swap="outerHTML"
                        class="px-5 py-2 bg-white border border-gray-300 text-gray-700 rounded hover:bg-gray-50 transition cursor-pointer">
                        Cancelar
                    </a>

                    <button type="submit"
                        class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 shadow transition font-bold">
                        Salvar Dados
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
