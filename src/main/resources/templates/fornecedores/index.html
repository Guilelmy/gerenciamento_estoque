<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"
>
  <head>
    <title>Fornecedores</title>
  </head>

  <body>
    <div id="main-content" layout:fragment="conteudo">
      <div
        class="mb-6 flex flex-col md:flex-row justify-between items-center gap-4"
      >
        <div>
          <h1 class="text-2xl font-bold text-gray-800">Fornecedores</h1>
          <p class="text-gray-500 text-sm">Gerencie seus parceiros</p>
        </div>

        <a
          href="/fornecedores/novo"
          hx-target="#main-content"
          hx-select="#main-content"
          hx-swap="outerHTML"
          class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition shadow flex items-center gap-2"
        >
          <span>+</span> Novo Fornecedor
        </a>
      </div>

      <div class="mb-6 relative">
        <input
          type="text"
          name="termo"
          th:value="${termoAtual}"
          placeholder="Pesquisar por nome ou CNPJ..."
          class="w-full pl-10 pr-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
          hx-get="/fornecedores/busca"
          hx-trigger="keyup changed delay:500ms"
          hx-target="#tabela-container"
          hx-indicator="#loading"
        />

        <div class="absolute left-3 top-2.5 text-gray-400">üîç</div>
        <div
          id="loading"
          class="htmx-indicator absolute right-3 top-2.5 text-sm text-blue-500 font-semibold"
        >
          Buscando...
        </div>
      </div>

      <div
        id="tabela-container"
        class="bg-white rounded-lg shadow overflow-hidden flex flex-col"
      >
        <div th:fragment="tabela-fornecedores">
          <table class="min-w-full leading-normal">
            <thead>
              <tr>
                <th
                  class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
                >
                  Empresa
                </th>
                <th
                  class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
                >
                  Contato
                </th>
                <th
                  class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider w-32"
                >
                  A√ß√µes
                </th>
              </tr>
            </thead>
            <tbody>
              <tr
                th:each="f : ${fornecedores.content}"
                class="hover:bg-gray-50 transition"
              >
                <td class="px-5 py-5 border-b border-gray-200 text-sm">
                  <p class="text-gray-900 font-bold" th:text="${f.nome}"></p>
                  <p class="text-gray-500 text-xs" th:text="${f.cnpj}"></p>
                </td>
                <td class="px-5 py-5 border-b border-gray-200 text-sm">
                  <p class="text-gray-900" th:text="${f.email}"></p>
                  <p class="text-gray-500 text-xs" th:text="${f.telefone}"></p>
                </td>
                <td
                  class="px-5 py-5 border-b border-gray-200 text-sm text-center"
                >
                  <div class="flex justify-center items-center gap-2">
                    <a
                      th:href="@{/fornecedores/editar/{id}(id=${f.id})}"
                      hx-target="#main-content"
                      hx-select="#main-content"
                      hx-swap="outerHTML"
                      class="p-2 text-blue-600 hover:bg-blue-100 rounded-full transition"
                      title="Editar"
                    >
                      <svg
                        class="w-5 h-5"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
                        ></path>
                      </svg>
                    </a>

                    <button
                      th:hx-delete="@{/fornecedores/{id}(id=${f.id}, page=${fornecedores.number}, termo=${termoAtual})}"
                      hx-confirm="Confirma exclus√£o?"
                      hx-target="#tabela-container"
                      hx-swap="innerHTML"
                      class="p-2 text-red-600 hover:bg-red-100 rounded-full transition"
                      title="Excluir"
                    >
                      <svg
                        class="w-5 h-5"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                        ></path>
                      </svg>
                    </button>
                  </div>
                </td>
              </tr>

              <tr th:if="${fornecedores.empty}">
                <td colspan="3" class="px-5 py-10 text-center text-gray-500">
                  Nenhum registro encontrado.
                </td>
              </tr>
            </tbody>
          </table>

          <div
            th:if="${!fornecedores.empty}"
            class="px-5 py-5 bg-white border-t flex flex-col xs:flex-row items-center xs:justify-between"
          >
            <span class="text-xs xs:text-sm text-gray-900">
              P√°gina <span th:text="${fornecedores.number + 1}">1</span> de
              <span th:text="${fornecedores.totalPages}">10</span>
              (<span th:text="${fornecedores.totalElements}">50</span>
              registros)
            </span>

            <div class="inline-flex mt-2 xs:mt-0 gap-2">
              <button
                th:if="${!fornecedores.first}"
                th:hx-get="@{/fornecedores/busca(page=${fornecedores.number - 1}, termo=${termoAtual})}"
                hx-target="#tabela-container"
                class="text-sm bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-l transition"
              >
                Anterior
              </button>
              <button
                th:if="${fornecedores.first}"
                disabled
                class="text-sm bg-gray-100 text-gray-400 font-semibold py-2 px-4 rounded-l cursor-not-allowed"
              >
                Anterior
              </button>

              <button
                th:if="${!fornecedores.last}"
                th:hx-get="@{/fornecedores/busca(page=${fornecedores.number + 1}, termo=${termoAtual})}"
                hx-target="#tabela-container"
                class="text-sm bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-r transition"
              >
                Pr√≥ximo
              </button>
              <button
                th:if="${fornecedores.last}"
                disabled
                class="text-sm bg-gray-100 text-gray-400 font-semibold py-2 px-4 rounded-r cursor-not-allowed"
              >
                Pr√≥ximo
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
