<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"
>
  <head>
    <title>Gerenciar Estoque</title>
  </head>
  <body>
    <div id="main-content" layout:fragment="conteudo">
      <div
        class="mb-6 flex flex-col md:flex-row justify-between items-center gap-4"
      >
        <div>
          <h1 class="text-2xl font-bold text-gray-800">
            <span
              th:if="${filtroCriticos}"
              class="text-red-600 flex items-center gap-2"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-8 w-8"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
                />
              </svg>
              Itens Cr√≠ticos
            </span>
            <span th:unless="${filtroCriticos}">Controle de Estoque</span>
          </h1>

          <p th:if="${filtroCriticos}" class="mt-1">
            <a
              href="/estoque"
              hx-target="#main-content"
              hx-select="#main-content"
              hx-swap="outerHTML"
              class="text-sm text-blue-600 hover:text-blue-800 underline flex items-center gap-1"
            >
              ‚Üê Voltar para lista completa
            </a>
          </p>
          <p th:unless="${filtroCriticos}" class="text-gray-500 text-sm">
            Monitoramento e movimenta√ß√£o
          </p>
        </div>

        <button
          hx-get="/estoque/novo"
          hx-target="#modal-container"
          hx-trigger="click"
          class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition shadow flex items-center gap-2 cursor-pointer"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 4v16m8-8H4"
            />
          </svg>
          Novo Item
        </button>
      </div>

      <div class="mb-6 relative">
        <input
          type="text"
          name="termo"
          th:value="${termoAtual}"
          placeholder="Buscar item por nome do produto..."
          class="w-full pl-10 pr-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
          th:hx-get="@{/estoque/busca(criticos=${filtroCriticos})}"
          hx-trigger="keyup changed delay:500ms"
          hx-target="#tabela-container"
          hx-indicator="#loading"
        />
        <div class="absolute left-3 top-2.5 text-gray-400">üîç</div>
        <div
          id="loading"
          class="htmx-indicator absolute right-3 top-2.5 text-sm text-blue-500 font-semibold"
        >
          Buscando...
        </div>
      </div>

      <div
        id="tabela-container"
        class="bg-white rounded-lg shadow overflow-hidden flex flex-col"
      >
        <div th:fragment="tabela-estoque">
          <table class="min-w-full leading-normal">
            <thead>
              <tr>
                <th
                  class="px-5 py-3 border-b-2 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
                >
                  Produto
                </th>
                <th
                  class="px-5 py-3 border-b-2 bg-gray-100 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider"
                >
                  M√≠nimo
                </th>
                <th
                  class="px-5 py-3 border-b-2 bg-gray-100 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider"
                >
                  Atual
                </th>
                <th
                  class="px-5 py-3 border-b-2 bg-gray-100 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider"
                >
                  Status
                </th>
                <th
                  class="px-5 py-3 border-b-2 bg-gray-100 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider w-40"
                >
                  A√ß√µes
                </th>
              </tr>
            </thead>
            <tbody>
              <tr
                th:each="item : ${itensEstoque.content}"
                class="hover:bg-gray-50 transition"
              >
                <td class="px-5 py-5 border-b border-gray-200 text-sm">
                  <p
                    class="text-gray-900 font-bold"
                    th:text="${item.produto.nome}"
                  ></p>
                  <p
                    class="text-gray-500 text-xs"
                    th:text="${item.produto.fornecedor?.nome}"
                  ></p>
                </td>
                <td
                  class="px-5 py-5 border-b border-gray-200 text-sm text-center text-gray-600"
                >
                  <span th:text="${item.quantidadeMinima}">0</span>
                </td>
                <td
                  class="px-5 py-5 border-b border-gray-200 text-sm text-center font-bold"
                >
                  <span th:text="${item.quantidadeAtual}">0</span>
                </td>
                <td class="px-5 py-5 border-b border-gray-200 text-center">
                  <span
                    th:if="${item.quantidadeAtual <= item.quantidadeMinima}"
                    class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800"
                  >
                    Cr√≠tico
                  </span>
                  <span
                    th:if="${item.quantidadeAtual > item.quantidadeMinima && item.quantidadeAtual <= (item.quantidadeMinima * 1.2)}"
                    class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-yellow-100 text-yellow-800"
                  >
                    Aten√ß√£o
                  </span>
                  <span
                    th:if="${item.quantidadeAtual > (item.quantidadeMinima * 1.2)}"
                    class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800"
                  >
                    OK
                  </span>
                </td>
                <td
                  class="px-5 py-5 border-b border-gray-200 text-sm text-center"
                >
                  <div class="flex justify-center items-center gap-2">
                    <button
                      th:hx-get="@{/estoque/movimentacao/{id}(id=${item.id}, tipo='entrada', page=${itensEstoque.number}, termo=${termoAtual}, criticos=${filtroCriticos})}"
                      hx-target="#modal-container"
                      class="p-1.5 bg-green-100 text-green-700 hover:bg-green-200 rounded transition"
                      title="Entrada"
                    >
                      <svg
                        class="w-5 h-5"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M12 4v16m8-8H4"
                        ></path>
                      </svg>
                    </button>

                    <button
                      th:hx-get="@{/estoque/movimentacao/{id}(id=${item.id}, tipo='saida', page=${itensEstoque.number}, termo=${termoAtual}, criticos=${filtroCriticos})}"
                      hx-target="#modal-container"
                      class="p-1.5 bg-red-100 text-red-700 hover:bg-red-200 rounded transition"
                      title="Sa√≠da"
                    >
                      <svg
                        class="w-5 h-5"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M20 12H4"
                        ></path>
                      </svg>
                    </button>

                    <button
                      th:hx-get="@{/estoque/config/{id}(id=${item.id}, page=${itensEstoque.number}, termo=${termoAtual}, criticos=${filtroCriticos})}"
                      hx-target="#modal-container"
                      class="p-1.5 bg-gray-100 text-gray-700 hover:bg-gray-200 rounded transition"
                      title="Configurar M√≠nimo"
                    >
                      <svg
                        class="w-5 h-5"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
                        ></path>
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                        ></path>
                      </svg>
                    </button>
                  </div>
                </td>
              </tr>
              <tr th:if="${itensEstoque.empty}">
                <td colspan="5" class="px-5 py-10 text-center text-gray-500">
                  <span th:if="${filtroCriticos}"
                    >Nenhum item cr√≠tico encontrado. Tudo certo! ‚úÖ</span
                  >
                  <span th:unless="${filtroCriticos}"
                    >Nenhum item no estoque. Adicione produtos.</span
                  >
                </td>
              </tr>
            </tbody>
          </table>

          <div
            th:if="${!itensEstoque.empty}"
            class="px-5 py-5 bg-white border-t flex flex-col xs:flex-row items-center xs:justify-between"
          >
            <span class="text-xs xs:text-sm text-gray-900">
              P√°gina <span th:text="${itensEstoque.number + 1}"></span> de
              <span th:text="${itensEstoque.totalPages}"></span>
            </span>

            <div class="inline-flex mt-2 xs:mt-0 gap-2">
              <button
                th:if="${!itensEstoque.first}"
                th:hx-get="@{/estoque/busca(page=${itensEstoque.number - 1}, termo=${termoAtual}, criticos=${filtroCriticos})}"
                hx-target="#tabela-container"
                class="text-sm bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-l transition"
              >
                Anterior
              </button>
              <button
                th:if="${itensEstoque.first}"
                disabled
                class="text-sm bg-gray-100 text-gray-400 font-semibold py-2 px-4 rounded-l cursor-not-allowed"
              >
                Anterior
              </button>

              <button
                th:if="${!itensEstoque.last}"
                th:hx-get="@{/estoque/busca(page=${itensEstoque.number + 1}, termo=${termoAtual}, criticos=${filtroCriticos})}"
                hx-target="#tabela-container"
                class="text-sm bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-r transition"
              >
                Pr√≥ximo
              </button>
              <button
                th:if="${itensEstoque.last}"
                disabled
                class="text-sm bg-gray-100 text-gray-400 font-semibold py-2 px-4 rounded-r cursor-not-allowed"
              >
                Pr√≥ximo
              </button>
            </div>
          </div>
        </div>
      </div>

      <div id="modal-container"></div>
    </div>
  </body>
</html>
