<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Gerenciar Estoque</title>
</head>
<body>

<div id="main-content" layout:fragment="conteudo">
    
    <div class="mb-6 flex flex-col md:flex-row justify-between items-center gap-4">
        <div>
            <h1 class="text-2xl font-bold text-gray-800">Controle de Estoque</h1>
            <p class="text-gray-500 text-sm">Monitoramento e movimenta√ß√£o</p>
        </div>
        
        <button hx-get="/estoque/novo" 
                hx-target="#modal-container" 
                hx-trigger="click"
                class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition shadow flex items-center gap-2 cursor-pointer">
            <span>+</span> Novo Item
        </button>
    </div>

    <div class="mb-6 relative">
        <input type="text" name="termo" th:value="${termoAtual}"
               placeholder="Buscar item por nome do produto..." 
               class="w-full pl-10 pr-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
               hx-get="/estoque/busca" 
               hx-trigger="keyup changed delay:500ms" 
               hx-target="#tabela-container" 
               hx-indicator="#loading">
        <div class="absolute left-3 top-2.5 text-gray-400">üîç</div>
        <div id="loading" class="htmx-indicator absolute right-3 top-2.5 text-sm text-blue-500 font-semibold">Buscando...</div>
    </div>

    <div id="tabela-container" class="bg-white rounded-lg shadow overflow-hidden flex flex-col">
        
        <div th:fragment="tabela-estoque">
            <table class="min-w-full leading-normal">
                <thead>
                    <tr>
                        <th class="px-5 py-3 border-b-2 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Produto</th>
                        <th class="px-5 py-3 border-b-2 bg-gray-100 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider">M√≠nimo</th>
                        <th class="px-5 py-3 border-b-2 bg-gray-100 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider">Atual</th>
                        <th class="px-5 py-3 border-b-2 bg-gray-100 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider">Status</th>
                        <th class="px-5 py-3 border-b-2 bg-gray-100 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider w-40">A√ß√µes</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${itensEstoque.content}" class="hover:bg-gray-50 transition">
                        <td class="px-5 py-5 border-b border-gray-200 text-sm">
                            <p class="text-gray-900 font-bold" th:text="${item.produto.nome}"></p>
                            <p class="text-gray-500 text-xs" th:text="${item.produto.fornecedor?.nome}"></p>
                        </td>
                        <td class="px-5 py-5 border-b border-gray-200 text-sm text-center text-gray-600">
                            <span th:text="${item.quantidadeMinima}">0</span>
                        </td>
                        <td class="px-5 py-5 border-b border-gray-200 text-sm text-center font-bold">
                            <span th:text="${item.quantidadeAtual}">0</span>
                        </td>
                        <td class="px-5 py-5 border-b border-gray-200 text-center">
                            <span th:if="${item.quantidadeAtual <= item.quantidadeMinima}" 
                                  class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800">
                                Cr√≠tico
                            </span>
                            <span th:if="${item.quantidadeAtual > item.quantidadeMinima && item.quantidadeAtual <= (item.quantidadeMinima * 1.2)}" 
                                  class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-yellow-100 text-yellow-800">
                                Aten√ß√£o
                            </span>
                            <span th:if="${item.quantidadeAtual > (item.quantidadeMinima * 1.2)}" 
                                  class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                                OK
                            </span>
                        </td>
                        <td class="px-5 py-5 border-b border-gray-200 text-sm text-center">
                            <div class="flex justify-center items-center gap-2">
                                <button th:hx-get="@{/estoque/movimentacao/{id}(id=${item.id}, tipo='entrada')}"
                                        hx-target="#modal-container"
                                        class="p-1.5 bg-green-100 text-green-700 hover:bg-green-200 rounded transition" title="Entrada">
                                   <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                                </button>
                                
                                <button th:hx-get="@{/estoque/movimentacao/{id}(id=${item.id}, tipo='saida')}"
                                        hx-target="#modal-container"
                                        class="p-1.5 bg-red-100 text-red-700 hover:bg-red-200 rounded transition" title="Sa√≠da">
                                   <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"></path></svg>
                                </button>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${itensEstoque.empty}">
                        <td colspan="5" class="px-5 py-10 text-center text-gray-500">Nenhum item no estoque. Adicione produtos.</td>
                    </tr>
                </tbody>
            </table>

            <div th:if="${!itensEstoque.empty}" class="px-5 py-5 bg-white border-t flex flex-col xs:flex-row items-center xs:justify-between">
                <span class="text-xs xs:text-sm text-gray-900">
                    P√°gina <span th:text="${itensEstoque.number + 1}"></span> de <span th:text="${itensEstoque.totalPages}"></span>
                </span>
                
                <div class="inline-flex mt-2 xs:mt-0 gap-2">
                    <button th:if="${!itensEstoque.first}"
                            th:hx-get="@{/estoque/busca(page=${itensEstoque.number - 1}, termo=${termoAtual})}"
                            hx-target="#tabela-container"
                            class="text-sm bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-l transition">
                        Anterior
                    </button>
                    <button th:if="${itensEstoque.first}" disabled class="text-sm bg-gray-100 text-gray-400 font-semibold py-2 px-4 rounded-l cursor-not-allowed">
                        Anterior
                    </button>
                    
                    <button th:if="${!itensEstoque.last}"
                            th:hx-get="@{/estoque/busca(page=${itensEstoque.number + 1}, termo=${termoAtual})}"
                            hx-target="#tabela-container"
                            class="text-sm bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-r transition">
                        Pr√≥ximo
                    </button>
                    <button th:if="${itensEstoque.last}" disabled class="text-sm bg-gray-100 text-gray-400 font-semibold py-2 px-4 rounded-r cursor-not-allowed">
                        Pr√≥ximo
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="modal-container"></div>
</div>
</body>
</html>
