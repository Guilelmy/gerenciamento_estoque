<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - SGE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        if (window.top !== window.self || document.getElementById('main-content')) {
            window.top.location = window.self.location.href;
        }
    </script>
</head>
<body class="bg-slate-900 h-screen w-screen flex items-center justify-center overflow-auto py-10">

    <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-md mx-4 my-auto">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Criar Conta</h1>
            <p class="text-gray-500 text-sm">Cadastre sua empresa no SGE</p>
        </div>

        <div th:if="${erro}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4">
            <span th:text="${erro}"></span>
        </div>

        <form th:action="@{/cadastro}" th:object="${empresa}" method="post" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Nome da Empresa</label>
                <input type="text" th:field="*{nome}" required class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">CNPJ</label>
                <input type="text" th:field="*{cnpj}" required class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">E-mail (Login)</label>
                <input type="email" th:field="*{email}" required class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Senha</label>
                <input type="password" th:field="*{senha}" required class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:ring-blue-500">
            </div>
            <button type="submit" class="w-full py-2 px-4 bg-green-600 text-white rounded-md hover:bg-green-700 transition">
                Cadastrar
            </button>
        </form>
        <div class="mt-6 text-center border-t pt-4">
            <a href="/login" class="text-sm font-medium text-blue-600 hover:text-blue-500">Voltar para Login</a>
        </div>
    </div>
</body>
</html>
