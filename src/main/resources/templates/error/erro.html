<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Erro - SGE</title>
</head>
<body>
    <div layout:fragment="conteudo">
        <div class="flex flex-col items-center justify-center min-h-[60vh] text-center">
            
            <img th:src="@{/images/erro.png}" alt="Erro Genérico" class="w-64 mb-6 opacity-75">
            
            <h1 class="text-3xl font-bold text-slate-700 mb-2">Ocorreu um problema</h1>
            <p class="text-gray-500 mb-4">Não conseguimos processar sua solicitação no momento.</p>

            <p th:if="${status}" class="text-sm font-bold text-gray-400 mb-8">
                Código do Erro: <span th:text="${status}"></span>
            </p>
            
            <a href="/" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition shadow-md">
                Voltar para o Início
            </a>
        </div>
    </div>
</body>
</html>
