<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Erro Interno - SGE</title>
</head>
<body>
    <div layout:fragment="conteudo">
        <div class="flex flex-col items-center justify-center min-h-[60vh] text-center">
            
            <img th:src="@{/images/500.png}" alt="Erro 500" class="w-64 mb-6">
            
            <h1 class="text-4xl font-bold text-red-600 mb-2">Ops! Algo deu errado.</h1>
            <p class="text-gray-600 text-lg mb-6">Ocorreu um erro inesperado no servidor. Nossa equipe jรก foi notificada.</p>
            
            <div th:if="${message}" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded max-w-2xl mb-8 text-sm font-mono overflow-auto text-left">
                <strong>Detalhe:</strong> <span th:text="${message}"></span>
            </div>

            <div class="flex gap-4">
                <a href="/" class="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition font-medium">
                    Voltar
                </a>
                <button onclick="window.location.reload()" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition shadow-md">
                    Tentar Novamente
                </button>
            </div>
        </div>
    </div>
</body>
</html>
